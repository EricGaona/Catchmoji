<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
        integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg">
    <title>Catchmoji | Quiz</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"
        type="text/css" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="assets/css/style.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column col-12">
    <canvas class="web-gl"></canvas>
    <!-- Navigation-->
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container">
            <a class="navbar-brand" href="#!">Smiley Squad</a>
        </div>
    </nav>
    <!-- Header-->
    <header>
        <!-- Header Image-->
        <div class="text-center header-image col-8 offset-2"><img
                src="/assets/images/Yellow-emojis-characters-floating-on-transparent-background-PNG.png"
                alt="Smile Squad"></div>>
    </header>
    <!-- Play Catchphrase Game Section -->
    <!-- Question-->
    <main>
        <section>
            <div class="row d-flex justify-content-center" id='question'>
                <div class="col-md-12 offset-md-12" style="margin-top:10px">
                    <h2>Guess The Answer!</h2>
                </div>
            </div>
        </section>

        <!-- Options Section -->
        <section>
            <div id="canvas" class="container-fluid d-flex justify-content-center">
                <div class="row gy-5"></div>
                <div class="row d-flex justify-content-center">
                    <div class="lg col-md-10">
                        <div class="col-md-12 col-lg-12 mb-5 mb-lg-0 p-3 ml-2 mt-3 small-box"><img
                                src="/assets/images/arm-and-leg.png" alt="arm-and-leg" id="IMG"></div>
                        <div class="row">
                            <div class="col-md-12 col-lg-12 mb-5 mb-lg-0 bg-light text-dark p-3 ml-2 mt-3 small-box respuesta"
                                data-aos="fade-up" id='answer1'>Answer 1</div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-lg-12 mb-5 mb-lg-0 bg-light text-dark p-3 ml-2 mt-3 small-box respuesta"
                                data-aos="fade-up" id='answer2'>Answer 2</div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-lg-12 mb-5 mb-lg-0 bg-light text-dark p-3 ml-2 mt-3 small-box respuesta"
                                data-aos="fade-up" id='answer3'>Answer 3</div>
                        </div>
                    </div>
                </div>
        </section>
        <section>
            <button type="button" class="btn btn-primary btn-lg" style="margin-top:11px">Submit</button>
        </section>
    </main>
    <!-- Footer-->
    <footer class="mt-auto">
        <div class="container" style="margin-top:15px">
            <div class="row">
                <div class="col-lg-6 h-100 text-center text-lg-start my-auto">
                    <p class="text-muted small mb-4 mb-lg-0">&copy; Smiley Squad 2022. All Rights Reserved.</p>
                </div>
                <div class="col-lg-6 h-100 text-center text-lg-end my-auto">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item me-4">
                            <a href="https://www.facebook.com/Code.InstituteIRL/" target="_blank"><i
                                    class="bi-facebook fs-3"></i></a>
                        </li>
                        <li class="list-inline-item me-4">
                            <a href="https://twitter.com/codeinstitute" target="_blank"><i
                                    class="bi-twitter fs-3"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://www.linkedin.com/school/code-institute/mycompany/" target="_blank"><i
                                    class="bi-linkedin fs-3"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three/build/three.module.js",
        }
      }
    </script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    <!-- Our JS files-->
    <script src="assets/js/scripts.js"></script>
    <script src="assets/js/background.js"></script>
</body>

</html>
